
<div class="p-6 bg-background min-h-screen">

  <!--Header-->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-800  flex items-center gap-2">
      <mat-icon class="text-primary text-3xl">event</mat-icon>
      Event List
    </h2>
    <button 
    mat-raised-button 
    color="primary"
    class="!bg-primary !text-white flex items-center gap-2" 
    (click)="addEvent()">
      <mat-icon>add</mat-icon>
      Add Event
    </button>
  </div>
  

<!-- Table Container -->
<div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
  <table mat-table [dataSource]="events" class="mat-elevation-z8 full-width-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let event">{{ event.id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let event">{{ event.title }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let event">{{ event.description }}</td>
    </ng-container>

    <!-- EventDate Column -->
    <ng-container matColumnDef="eventDate">
      <th mat-header-cell *matHeaderCellDef>Event-Date</th>
      <td mat-cell *matCellDef="let event">{{ event.eventDate | date:'yyyy-MM-dd' }}</td>
    </ng-container>

    <!-- ReminderTime Column -->
    <ng-container matColumnDef="reminderTime">
      <th mat-header-cell *matHeaderCellDef>Reminder-Time</th>
      <!-- If backend sends ISO like "2025-10-18T17:59:02.305", date pipe formats it -->
      <td mat-cell *matCellDef="let event">{{ event.reminderTime | date:'yyyy-MM-dd HH:mm' }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let event">
        <button mat-icon-button color="accent" (click)="showEvent(event)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editEvent(event)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEvent(event.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<!-- Empty State -->
  <div *ngIf="events.length === 0" class="text-center mt-10 text-gray-500">
    <mat-icon class="text-6xl text-gray-400 mb-3">event_busy</mat-icon>
    <p>No events available yet</p>
  </div>
</div>
