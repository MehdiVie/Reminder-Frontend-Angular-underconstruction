<div class="container" *ngIf="!isLoading; else loading">
  
  <div class="header">
    <h2>Event List</h2>
    <button mat-raised-button class="primary" (click)="addEvent()">
      <mat-icon>add</mat-icon> Add Event
    </button>
  </div>
  

  <table mat-table [dataSource]="events" class="mat-elevation-z8 full-width-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let event">{{ event.id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let event">{{ event.title }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let event">{{ event.description }}</td>
    </ng-container>

    <!-- EventDate Column -->
    <ng-container matColumnDef="eventDate">
      <th mat-header-cell *matHeaderCellDef>Event-Date</th>
      <td mat-cell *matCellDef="let event">{{ event.eventDate | date:'yyyy-MM-dd' }}</td>
    </ng-container>

    <!-- ReminderTime Column -->
    <ng-container matColumnDef="reminderTime">
      <th mat-header-cell *matHeaderCellDef>Reminder-Time</th>
      <!-- If backend sends ISO like "2025-10-18T17:59:02.305", date pipe formats it -->
      <td mat-cell *matCellDef="let event">{{ event.reminderTime | date:'yyyy-MM-dd HH:mm' }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let event">
        <button mat-icon-button color="primary" (click)="editEvent(event)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEvent(event.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #loading>
  <p>Loading events...</p>
</ng-template>
